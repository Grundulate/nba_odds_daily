name: Fetch Historical NBA Odds

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install requests
      run: pip install requests

    - name: Run script
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      run: python fetch_historical_odds.py

    - name: Commit results
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/*.csv
        git commit -m "Historical update" || echo "No changes"
        git push
