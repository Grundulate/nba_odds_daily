name: Fetch Historical NBA Odds

# Allow the workflow to push commits (write access to repo contents)
permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo (uses the built-in GITHUB_TOKEN)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          ODDS_API_KEY: ${{ secrets.HISTORIC_API_KEY }}
        run: python fetch_historical_odds.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Historical update" || echo "No changes"
          git push
